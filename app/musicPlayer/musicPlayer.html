<h1>Welcome on project management</h1>
<div class="row">
	<div  ng-repeat="project in vm.projectList" class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{project.title}}</h3>
				<td><a ui-sref="pedalEffectDetail({ partyID: project._id  })">show details</a>

			</div>
		</div>
	</div>
</div>
