﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Guitar Effects</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="bower_components/angular-bootstrap-simple-chat/src/css/themes.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-simple-chat/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.5.0/rzslider.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css">


    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <header>
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">My Account</a></li>
            <li ng-class="{active: activeTab === 'pedalEffect'}"><a ui-sref="pedalEffect">Pedal Effect</a></li>
            <li ng-class="{active: activeTab === 'usermanagement'}"><a ui-sref="usermanagement">User Management</a></li>
            <li ng-class="{active: activeTab === 'musicplayer'}"><a ui-sref="musicplayer">Music Player</a></li>
            <li ng-class="{active: activeTab === 'chat'}"><a ui-sref="chat">Chat</a></li>
            <li ng-class="{active: activeTab === 'effect'}"><a ui-sref="effect">Test Effect</a></li>
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <!-- main -->
    <main ui-view  style="padding-top: 1em"></main>

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src=" bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="bower_components/angular-bootstrap-simple-chat/src/scripts/index.js"></script>
    <script src="bower_components/angular-bootstrap-simple-chat/src/scripts/templates.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/nya-bootstrap-select/dist/js/nya-bs-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="app-content/js/svg_class.js" type="text/javascript"></script>
    <script src="app-content/js/mouse_capture_service.js" type="text/javascript"></script>
    <script src="app-content/js/dragging_service.js" type="text/javascript"></script>
    <script src="app-content/js/flowchart_viewmodel.js" type="text/javascript"></script>
    <script src="app-content/js/flowchart_directive.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.5.0/rzslider.min.js"></script>


    <script src="effect/p5.js"></script>
    <script src="effect/p5.min.js"></script>
    <script src="effect/p5.dom.js"></script>
    <script src="effect/p5.sound.js"></script>
    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="app-services/socket.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="pedalEffect/pedalEffectController.js"></script>
    <script src="userManagement/userManagementController.js"></script>
    <script src="chat/chatController.js"></script>
    <script src="musicPlayer/musicPlayerController.js"></script>
    <script src="effect/effectController.js"></script>





</body>
</html>
