<h1>Welcome on comment</h1>
<div class="row">
    <div  ng-repeat="comment in vm.project.comment" class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{comment.user}}</h3>
                <p>Comment : {{comment.text}}</p>
            </div>
        </div>
    </div>
</div>
