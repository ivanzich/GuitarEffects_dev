<h1>Welcome on user management</h1>

<div class="row">
    <div  ng-repeat="user in vm.userList" class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img ng-src="app-content/avatars/{{user.avatar}}.jpg" alt="avatar">
            <div class="caption">
                <h3>{{user.username}}</h3>
                <p>{{user.firstName}}, {{user.lastName}}</p>
                <p><a ng-click="vm.deleteUser(user._id)" class="btn btn-danger" role="button">Supprimer</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>
