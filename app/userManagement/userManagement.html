<h1>Welcome on user management</h1>
<a id="createUser" ng-click="" class="btn btn-default" role="button">Create User</a>
<button uib-popover-template="dynamicPopover.templateUrl" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default">Popover With Template</button>

<script type="text/ng-template" id="myPopoverTemplate.html">
    <div>{{dynamicPopover.content}}</div>
    <div class="form-group">
        <label>Popup Title:</label>
        <input type="text" ng-model="dynamicPopover.title" class="form-control">
    </div>
</script>

<div class="row">
    <div  ng-repeat="user in vm.userList" class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img ng-src="app-content/avatars/{{user.avatar}}.jpg" alt="avatar">
            <div class="caption">
                <h3>{{user.username}}</h3>
                <p>{{user.firstName}}, {{user.lastName}}</p>
                <p><a ng-click="vm.deleteUser(user._id)" class="btn btn-danger" role="button">Supprimer</a></p>
            </div>
        </div>
    </div>
</div>
